{% extends "base.html" %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12 m12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Word Cloud Maker</span>
                    <form action="/result" method="post">
                        <div class="row">
                            <div class="col s12 m12">
                                <div class="input-field col s12">
                                    <textarea id="textarea1" class="materialize-textarea" placeholder="Enter your text here" name="raw_text"></textarea>
                                    <label for="textarea1">Enter your text here</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 m12">
                                <div class="input-field col s12">
                                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                        <i class="material-icons right"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
{% endblock %}

{ block footer }
